consul:
  version: 0.9.0
  download_host: releases.hashicorp.com

  service: True
  config:
    server: true
    bind_addr: 0.0.0.0
    bootstrap_expect: 3
    data_dir: /var/consul
    ui: true
    enable_debug: True
    log_level: info
    encrypt: "Hj4+LWeot6YQ63hAGJaMng=="
    retry_join: ["provider=aws tag_key=Consul tag_value=Enabled"]
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
