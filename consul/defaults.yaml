consul:
  version: 0.9.0
  download_host: releases.hashicorp.com

  service: True
  config:
    server: true
    bind_addr: 0.0.0.0
    bootstrap_expect: 3
    data_dir: /var/consul
    ui: true
    enable_debug: True
    log_level: info
    encrypt: "ssdfdsaaffssdf"
    retry-join-ec2-tag-key: 'Consul'
    retry-join-ec2-tag-value: 'Enabled'
    retry_interval: 30s
    datacenter: "main"
  register: []
  scripts: []
